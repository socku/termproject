<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

    <h:body>
    
        <div class="container">
            <h:form>

                    <div class="col-md-12 col-sm-12 col-lg-12" style="width:100%;text-align:right">

                            Welcome <h:outputText value="ADMIN" />

                            </h:panelGroup>
                        </span>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/></span>
                        <h:commandButton value="View Profile" action="#{Controller.ProfileinfodisplayController}" styleClass="btn btn-success" />
                    </div>
                
            

            <div class="well">
                <h1>Manage Manager requests</h1>
						<h1>
                            <h:commandButton value="View Manager Requests" action="#{Controller.ManagerrequestController}" styleClass="btn btn-success" />
                        </h1>
            </div>
            
        </div>
       </h:form>
       </div>
    </h:body>
